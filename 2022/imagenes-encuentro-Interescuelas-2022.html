  <script>
    const imgsArray = []
    // populate image array (small)
    for (let i = 1; i < 24; i++) {
      const e = `interescuelas-aikido${i}ch.jpg` 
      imgsArray.push(e)      
    }
    const imgsGrArray = [
    ]
    // populate image array (big)
    for (let i = 1; i < 24; i++) {
      const e = `interescuelas-aikido${i}g.jpg` 
      imgsGrArray.push(e)      
    }

    // controls the image index in fullscreen
    let imgIndx = 0

    // populates HTML
    imgsArray.forEach((img, i)=>{
      document.querySelector(".imgCont").innerHTML += `<img src="./interescuelas-listas/${img}" 
      data-toggle="modal" 
      data-target="#imgModal"
      class="imgThumb"
      onclick="showImg(${i})"
      
      />`      
    })
    function showImg(e){
      imgIndx = e
      document.querySelector(".modal-body").innerHTML = `
      <span class="spanL" onclick="next(-1)">&#8249;</span> 
        <img class="img-fluid imgGr" src="./interescuelas-listas/${imgsGrArray[imgIndx]}"  />  
        <span class="spanR" onclick="next(1)">&#8250;</span>
      `
    }
    function next(n){
      if(imgIndx === imgsGrArray.length-1 && n === 1){
        imgIndx = 0
      }else if(imgIndx === 0 && n === -1){ 
        imgIndx = imgsGrArray.length-1
      }else{
        imgIndx = imgIndx + n
      }
      
      document.querySelector(".modal-body").innerHTML = `
      <span class="spanL" onclick="next(-1)">&#8249;</span> 
        <img class="img-fluid imgGr" src="./interescuelas-listas/${imgsGrArray[imgIndx]}"  />  
        <span class="spanR" onclick="next(1)">&#8250;</span>
      `
    }
  </script>
